<html>
	
	<head>
			<style>
			table, th, td {
			        border :1px solid black;
					<!--width :500px; -->
						  }
		</style>
	</head>

	<body>
	
	 <form>
		
		<table height="400 px">
			 <tr >
				<td colspan="3">
				<center><b><font size="6">Person Profle</font></b></center>
				</td>
			 
			 </tr>
			  
			 <tr >
				<td width="100 px">
					<b>Name:</b>
				</td>
				<td width="300 px">
					<input type="text" value="" />
				</td>
				<td width="50 px"></td>
			 
			 </tr>
			 
			 <tr >
				<td width="100 px">
					<b>Email:</b>
				</td>
				<td width="300 px">
					<input type="text" />
				</td>
				<td width="50 px"></td>
			 
			 </tr>
			  
			 <tr >
				<td width="100 px">
					<b>Gender:</b>
				
				</td>
				<td width="300 px">
					<input type="radio" name="Gender" />Male
					<input type="radio" name="Gender" />Female
					<input type="radio" name="Gender" />Other
				</td>
					
				<td width="50 px"></td>
			 
			 </tr>
			 
			 <tr >
				<td width="100 px">
					<b>Date of Birth:</b>
				</td>
				<td width="300 px">
					<input type="number"value="" style="width:45px"/>/
					<input type="number"value="" style="width:45px" />/
					<input type="number"value="" style="width:45px" /> (DD/MM/YY)
					
				</td>
				<td width="50 px"></td>
			 
			 </tr>
			 
			 <tr >
				<td width="100 px">
					<b>Blood Group :</b>
				</td>
				<td width="300 px">
					<select>
								<option>A+</option>
								<option>A-</option>
								<option>B+</option>
								<option>B-</option>
								<option>AB+</option>
								<option>AB-</option>
								<option>O+</option>
								<option>O-</option>
							
							</select>
				</td>
				<td width="50 px"></td>
			 
			 </tr>
			 
			 <tr >
				<td width="100 px">
					<b>Degree:</b>
				
				</td>
				<td width="300 px">
					<input type="checkbox" name="Degree" />SSC
					<input type="checkbox" name="Degree" />HSC
					<input type="checkbox" name="Degree" />BSc
					<input type="checkbox" name="Degree" />MSc
				</td>
				
				</td>
				<td width="50 px"></td>
			 
			 </tr>
			 
			 <tr >
			 <td width="100 px">
				<b>Photo:</b>
			 </td>
			 <td width="300 px">
				<input type="file" />
			 </td>
			 <td width="50 px"></td>
			 
			 </tr>
			 
			 <tr height="30">
				<td colspan="3";>
				</td>
			 
			 </tr>
			 
			 <tr >
				<td  align="right" colspan="3">
				    
					<input type="submit" name="" value="Submit"/>
					<input type="reset" name="" value="Reset"/> 
			   </td>
			 </tr>
			 
		  </form>	
		
		</table>
		


	</body>	










</html>
